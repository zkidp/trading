services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # No host port mapping by default to avoid conflicts with existing local Postgres.
    # If you need host access, add: ports: ["5433:5432"] and update DATABASE_URL accordingly.
    volumes:
      - pgdata:/var/lib/postgresql/data

  ib-gateway:
    image: gnzsnz/ib-gateway:stable
    restart: unless-stopped
    environment:
      TWS_USERID: ${TWS_USERID}
      TWS_PASSWORD: ${TWS_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-paper}
    ports:
      # Expose IB API port(s). This image often uses 4004.
      - "4004:4004"
      - "5900:5900"  # VNC

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - ib-gateway
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT}
      DRY_RUN: ${DRY_RUN:-true}
      TRADING_MODE: ${TRADING_MODE:-paper}
      RUN_PHASE: ${RUN_PHASE:-preopen}
    volumes:
      # Persist qmd markdown outputs from inside container to host.
      - /home/zeke/.openclaw:/root/.openclaw
    command: ["python", "-m", "app.main"]

  # Lite app runner for monitor/brief/evaluate: does NOT depend on ib-gateway.
  app-lite:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT}
      DRY_RUN: ${DRY_RUN:-true}
      TRADING_MODE: ${TRADING_MODE:-paper}
      RUN_PHASE: ${RUN_PHASE:-monitor}
    volumes:
      - /home/zeke/.openclaw:/root/.openclaw
    command: ["python", "-m", "app.main"]

volumes:
  pgdata:
